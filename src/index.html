<!DOCTYPE html>
<html>
  <head>
    <title>Journal</title>
  </head>
  <body>
    <form id="journal-form">
      <label for="title">Title of entry:</label>
      <input id="title" type="text"><br>
      <label for="body">Body of entry:</label>
      <input id="body" type="text"><br>
      <button type="submit">Submit</button>
    </form>
    <p>Number of words:<span id ="words"></span></p>
    <p>Number of vowels:<span id ="vowels"></span></p>
    <p>Number of consonants:<span id ="cont"></span></p>
    <p>First eight words of entry:<span id ="teaser"></span></p>
  </body>
</html>
